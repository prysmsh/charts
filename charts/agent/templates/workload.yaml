{{- $fullname := include "agent.fullname" . -}}
{{- $labels := include "agent.labels" . -}}
{{- $secretName := .Values.configSecret.existingSecret | default (default (printf "%s-config" (include "agent.fullname" .)) .Values.configSecret.name) -}}
{{- $extraEnvFrom := default (list) .Values.extraEnvFrom -}}
{{- $extraEnv := default (list) .Values.extraEnv -}}
{{- $extraVolumes := default (list) .Values.extraVolumes -}}
{{- $extraVolumeMounts := default (list) .Values.extraVolumeMounts -}}
{{- $controllerKindValue := default "DaemonSet" .Values.controller.kind -}}
{{- $controllerKindLower := lower $controllerKindValue -}}
{{- if and (ne $controllerKindLower "daemonset") (ne $controllerKindLower "deployment") }}
{{- fail (printf "unsupported controller.kind %q (expected DaemonSet or Deployment)" .Values.controller.kind) -}}
{{- end }}
{{- $isDeployment := eq $controllerKindLower "deployment" -}}
{{- $strategy := .Values.controller.strategy | default dict -}}
apiVersion: apps/v1
kind: {{ if $isDeployment }}Deployment{{ else }}DaemonSet{{ end }}
metadata:
  name: {{ $fullname }}
  labels:
    {{- $labels | nindent 4 }}
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "agent.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  {{- if $isDeployment }}
  {{- if .Values.controller.replicas }}
  replicas: {{ .Values.controller.replicas }}
  {{- end }}
  {{- if gt (len $strategy) 0 }}
  strategy:
    {{- toYaml $strategy | nindent 4 }}
  {{- else if .Values.hostNetwork }}
  strategy:
    type: Recreate
  {{- end }}
  {{- else }}
  {{- with .Values.updateStrategy }}
  updateStrategy:
    {{- toYaml . | nindent 4 }}
  {{- end }}
  {{- end }}
  template:
    metadata:
      labels:
        {{- $labels | nindent 8 }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    spec:
      serviceAccountName: {{ include "agent.serviceAccountName" . }}
      {{- if .Values.hostNetwork }}
      hostNetwork: true
      dnsPolicy: ClusterFirstWithHostNet
      {{- end }}
      {{- if .Values.hostPID }}
      hostPID: true
      {{- end }}
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.podSecurityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- if .Values.terminationGracePeriodSeconds }}
      terminationGracePeriodSeconds: {{ .Values.terminationGracePeriodSeconds }}
      {{- end }}
      containers:
        - name: agent
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          {{- $useSecret := or .Values.configSecret.existingSecret .Values.configSecret.create }}
          {{- if or $useSecret (gt (len $extraEnvFrom) 0) }}
          envFrom:
            {{- if $useSecret }}
            - secretRef:
                name: {{ $secretName }}
            {{- end }}
            {{- with $extraEnvFrom }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
          {{- end }}
          env:
            - name: NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
            - name: POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
            {{- with $extraEnv }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
          ports:
            - name: wireguard
              containerPort: 51820
              protocol: UDP
            - name: http
              containerPort: 8080
              protocol: TCP
          {{- with .Values.containerSecurityContext }}
          securityContext:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- $wireguardMount := and .Values.volumes.wireguardConfig.enabled .Values.volumes.wireguardConfig.mountPath }}
          {{- $modulesMount := and .Values.volumes.modules.enabled .Values.volumes.modules.mountPath }}
          {{- $kubeconfigMount := and .Values.volumes.kubeconfig.enabled .Values.volumes.kubeconfig.mountPath }}
          {{- if or $wireguardMount $modulesMount $kubeconfigMount (gt (len $extraVolumeMounts) 0) }}
          volumeMounts:
            {{- if $wireguardMount }}
            - name: wireguard-config
              mountPath: {{ .Values.volumes.wireguardConfig.mountPath }}
              readOnly: {{ .Values.volumes.wireguardConfig.readOnly | default false }}
            {{- end }}
            {{- if $modulesMount }}
            - name: kernel-modules
              mountPath: {{ .Values.volumes.modules.mountPath }}
              readOnly: {{ .Values.volumes.modules.readOnly | default false }}
            {{- end }}
            {{- if $kubeconfigMount }}
            - name: kubeconfig
              mountPath: {{ .Values.volumes.kubeconfig.mountPath }}
              readOnly: {{ .Values.volumes.kubeconfig.readOnly | default false }}
            {{- end }}
            {{- if and .Values.volumes.stateDir.enabled .Values.volumes.stateDir.mountPath }}
            - name: state-dir
              mountPath: {{ .Values.volumes.stateDir.mountPath }}
              readOnly: {{ .Values.volumes.stateDir.readOnly | default false }}
            {{- end }}
            {{- with $extraVolumeMounts }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
          {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- $wireguardVolume := and .Values.volumes.wireguardConfig.enabled .Values.volumes.wireguardConfig.hostPath }}
      {{- $modulesVolume := and .Values.volumes.modules.enabled .Values.volumes.modules.hostPath }}
      {{- $kubeconfigVolume := and .Values.volumes.kubeconfig.enabled .Values.volumes.kubeconfig.hostPath }}
      {{- $stateDirVolume := and .Values.volumes.stateDir.enabled (or (eq (lower (default "" .Values.volumes.stateDir.type)) "emptydir") .Values.volumes.stateDir.hostPath) }}
      {{- if or $wireguardVolume $modulesVolume $kubeconfigVolume $stateDirVolume (gt (len $extraVolumes) 0) }}
      volumes:
        {{- if $wireguardVolume }}
        - name: wireguard-config
          hostPath:
            path: {{ .Values.volumes.wireguardConfig.hostPath }}
            type: {{ .Values.volumes.wireguardConfig.type | default "DirectoryOrCreate" }}
        {{- end }}
        {{- if $modulesVolume }}
        - name: kernel-modules
          hostPath:
            path: {{ .Values.volumes.modules.hostPath }}
            type: {{ .Values.volumes.modules.type | default "Directory" }}
        {{- end }}
        {{- if $kubeconfigVolume }}
        - name: kubeconfig
          hostPath:
            path: {{ .Values.volumes.kubeconfig.hostPath }}
            type: {{ .Values.volumes.kubeconfig.type | default "File" }}
        {{- end }}
        {{- if .Values.volumes.stateDir.enabled }}
        - name: state-dir
          {{- if eq (lower (default "" .Values.volumes.stateDir.type)) "emptydir" }}
          emptyDir:
            {{- if .Values.volumes.stateDir.emptyDir }}
            {{- toYaml .Values.volumes.stateDir.emptyDir | nindent 12 }}
            {{- else }}
            {}
            {{- end }}
          {{- else }}
          hostPath:
            path: {{ .Values.volumes.stateDir.hostPath }}
            type: {{ .Values.volumes.stateDir.type | default "DirectoryOrCreate" }}
          {{- end }}
        {{- end }}
        {{- with $extraVolumes }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      {{- end }}
