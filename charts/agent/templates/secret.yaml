{{- if and .Values.configSecret.create (not .Values.configSecret.existingSecret) }}
{{- $secretName := default (printf "%s-config" (include "agent.fullname" .)) .Values.configSecret.name -}}
apiVersion: v1
kind: Secret
metadata:
  name: {{ $secretName }}
  labels:
    {{- include "agent.labels" . | nindent 4 }}
  {{- with .Values.configSecret.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
type: Opaque
stringData:
  {{- $data := .Values.configSecret.data }}
  CLUSTER_ID: {{ default "" (index $data "CLUSTER_ID") | quote }}
  AGENT_TOKEN: {{ default "" (index $data "AGENT_TOKEN") | quote }}
  BACKEND_URL: {{ default "" (index $data "BACKEND_URL") | quote }}
  {{- range $key, $value := $data }}
  {{- if and (not (eq $key "CLUSTER_ID")) (not (eq $key "AGENT_TOKEN")) (not (eq $key "BACKEND_URL")) }}
  {{ $key }}: {{ $value | quote }}
  {{- end }}
  {{- end }}
{{- end }}
