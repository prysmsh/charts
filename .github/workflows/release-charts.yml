name: Release Helm Charts

on:
  push:
    branches:
      - main
    paths:
      - 'charts/**'
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "$GITHUB_ACTOR"
          git config user.email "$GITHUB_ACTOR@users.noreply.github.com"

      - name: Install Helm
        uses: azure/setup-helm@v4
        with:
          version: v3.14.0

      - name: Package Helm Charts
        run: |
          mkdir -p .deploy
          for chart in charts/*; do
            if [ -f "$chart/Chart.yaml" ]; then
              helm package "$chart" --destination .deploy
            fi
          done

      - name: Generate index
        run: |
          helm repo index .deploy --url https://prysmsh.github.io/charts

      - name: Create releases
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          for package in .deploy/*.tgz; do
            if [ -f "$package" ]; then
              chart_name=$(basename "$package" .tgz)
              version=$(echo "$chart_name" | grep -oP '\d+\.\d+\.\d+$')
              chart_base=$(echo "$chart_name" | sed "s/-${version}$//")
              
              # Check if release exists
              if ! gh release view "v${version}" &>/dev/null; then
                gh release create "v${version}" "$package" \
                  --title "${chart_base} ${version}" \
                  --notes "Release of ${chart_base} chart version ${version}"
              else
                echo "Release v${version} already exists, skipping"
              fi
            fi
          done

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .deploy

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
